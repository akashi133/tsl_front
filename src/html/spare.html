    <section class="services spare__bg">
      <div class="container">
        <div class="service__container" data-controller="addingSpare filter">
          <div class="service-content__col service__col-form"  >
            <form action="" class="filter__form filter__form-service" id="spareFilterForm">
              <h4 class="form__title form__title-service">
                Фильтр
              </h4>

              <!-- адрес город автокоплит с поиском   -->
              <fieldset class="form__fieldset form__fieldset-city">
                <legend class="form__legend">Город</legend>
                <div class="form__city addressCity-box"></div>
              </fieldset>
              <!-- /адрес город автокоплит с поиском   -->

              <!-- Тип транспорта-->
              <fieldset class="form__fieldset form__fieldset-city">
                <legend class="form__legend">Тип транспорта</legend>
                <div class="form__city">
                  <select name="transport[]" id="transport-filter" class="form-control" multiple="multiple">
                  </select>
                </div>

              </fieldset>
              <!-- /Тип транспорта -->

              <!-- Категория мультиселект -->
              <fieldset class="form__fieldset form__fieldset-city">
                <legend class="form__legend">Категория</legend>
                <div class="form__city">
                  <select name="category[]" id="service" class="form-control" multiple="multiple">
                  </select>
                </div>
              </fieldset>
              <!-- /Категория теги -->
