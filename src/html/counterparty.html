<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка контрагента в Казахстане</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>
<body>

<header data-controller="templateHeader"></header>

  <main>
    <section class="main__baner main__baner-counterparty">
      <div class="container">
        <h2 class="main__baner-title">
          ПРОВЕРКА КОНТРАГЕНТА  В КАЗАХСТАНЕ
        </h2>
      </div>
    </section>

    <section class="counterparty__section">
      <div class="container counterparty__container" data-controller="counterpatry">
        <div class="counterparty-search">
          <div class="counterparty-search__title">Введите 12-ти значный БИН/ИИН</div>
          <div class="counterparty-search__input">
            <input type="number" name="bin" id="search-bin" placeholder="введите БИН/ИИН" class="form-control search__input">
            <button type="button" value="поиск" class="adding__dtn counterparty-search__btn" data-action="click->counterpatry#search">поиск</button>
          </div>

          <div id="bin-result"></div>


        </div>
      </div>
    </section>

  </main>

  <footer data-controller="templateFooter"></footer>

</body>
</html>
