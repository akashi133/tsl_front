<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Авторизация</title>
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
        <link rel="manifest" href="img/site.webmanifest" />
        <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <header data-controller="templateHeader"></header>

        <main>
            <section class="main__baner main__baner-adding-cargo">
                <div class="container">
                    <h2 class="main__baner-title">Авторизация</h2>
                </div>
            </section>

            <section class="adding-carg__section">
                <div class="container">
                    <div class="container-adding">
                        <div class="form-adding col-sm-7">
                            <p class="form-adding__text">
                                Поля, отмеченные
                                <span class="form-adding__text_red">*</span>
                                обязательны для заполнения
                            </p>

                            <div data-controller="lkEnter">
                                <div id="form-request-box"></div>
                                <form id="tsl-enter" class="needs-validation" novalidate>
                                    <fieldset class="row mb-3">
                                        <label for="info-email" class="col-sm-12 col-form-label"
                                            >* Email (Логин)</label
                                        >
                                        <div class="col-sm-12">
                                            <input
                                                type="email"
                                                class="form-control"
                                                id="info-email"
                                                placeholder="Ваш контактный email"
                                                name="email"
                                                autocomplete="current-email"
                                                required=""
                                            />
                                            <div class="invalid-feedback">
                                                Пожалуйста, заполните поле
                                            </div>
                                        </div>
                                    </fieldset>

                                    <fieldset class="row mb-3">
                                        <label for="info-password" class="col-sm-12 col-form-label"
                                            >* Ваш пароль</label
                                        >
                                        <div class="col-sm-12">
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="info-password"
                                                placeholder="Ваш пароль"
                                                value=""
                                                name="pass"
                                                required=""
                                                data-lkRegistration-target="password"
                                                autocomplete="current-password"
                                            />
                                            <div class="invalid-feedback">
                                                Пожалуйста, заполните поле
                                            </div>
                                        </div>
                                    </fieldset>

                                    <fieldset class="row mb-3">
                                        <div class="col-sm-6">
                                            <button
                                                class="adding__dtn adding__dtn--lk"
                                                id="lk-enter"
                                                type="button"
                                                data-action="click->lkEnter#authorization"
                                            >
                                                Войти
                                            </button>
                                        </div>

                                        <div class="col-sm-6 lk-resetpassword-box">
                                            <a class="lk-resetpassword" href="lk-resetpassword.html"
                                                >Забыли пароль?</a
                                            >
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer data-controller="templateFooter"></footer>
        <script>
            function register() {
                // Validate registration form fields
                const form = document.getElementById('registration-form');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                // Get form data
                const formData = new FormData(form);

                // Simulate server-side logic (replace with actual server-side code)
                // For simplicity, we assume the server returns a confirmation link
                const confirmationLink = 'https://example.com/confirm-email?token=uniqueToken';

                // Display a success message or handle errors
                alert('Регистрация успешна! Пожалуйста, проверьте свой email для подтверждения.');

                // Redirect user to confirmation link (in a real application, you'd send this link in an email)
                window.location.href = confirmationLink;
            }
        </script>
    </body>
</html>
