<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>
<body>

<header data-controller="templateHeader"></header>

  <main class="main-service">

    <section class="main__baner main__baner-service">
      <div class="container">
        <h2 class="main__baner-title">
          сервисы
        </h2>
      </div>
    </section>

    <section class="top-sto top-sto__service">
      <div class="container">
        <h2 class="container__title top-sto__title">Топ СТО</h2>
        <div class="top-sto__block" data-controller="sto-top"  data-sto-top-limit-values="3">
          <!-- список ТОП 3 -->
        </div>
        <div class="top-sto__row top-sto__row-service">
         <!-- <a href="servise-map.html" class="sto__map">СТО на карте</a>
          <a href="#stoList" class="sto__more"  data-action="click->stoList#stoAll">Смотреть все</a>-->
        </div>
      </div>
    </section>

    <section class="services services__bg">
      <div class="container">
        <div class="service__container" data-controller="addingService filter">
          <div class="service-content__col service__col-form">
            <form action="" class="filter__form filter__form-service" id="stoFilterForm">
              <h4 class="form__title form__title-service">
                Фильтр
              </h4>

              <!-- адрес город автокоплит с поиском   -->
              <fieldset class="form__fieldset form__fieldset-city">
                <legend class="form__legend">Город</legend>
                <div class="form__city serviceAddressCity"></div>
              </fieldset>
              <!-- /адрес город автокоплит с поиском   -->

              <!-- Категория мультиселект -->
              <fieldset class="form__fieldset form__fieldset-city">
                <legend class="form__legend">Категория</legend>
                <div class="form__city">
                  <select name="category[]" id="service" class="form-control" multiple="multiple">
                  </select>
                </div>
              </fieldset>
              <!-- /Категория теги -->

              <button type="button" value="Применить" class="form__btn" data-action="click->filter#stoLoadMore" id="buttonFilter">Применить</button>

              <button type="button" value="Очистить фильтр" class="form__btn&#45;&#45;clear" data-action="click->filter#filterClear">Очистить фильтр</button>
            </form>
          </div>
          <div class="service-content__col cargo-box__col-data">
            <div class="sorting">
              <div class="sorting__service">
                <div class="sorting__service_row">
                  <div class="sorting__total">
                    Всего объявлений: <span id="service-total"></span>
                    | <span id="sto-find-text">Показано:</span> <span id="sto-find"></span>
                    | Страница <span id="sto-page">1</span>
                  </div>
                 <!-- <div class="sorting__sort">Сортировка</div>-->
                </div>
                <div class="sorting__service_row">
               <!--   <select name="" class="sorting__select" data-action="click->filter">
                    <option value="">За все время</option>
                    <option value="">За последний час</option>
                    <option value="">За 4 часа</option>
                    <option value="">За сегодня</option>
                    <option value="">За 3 дня</option>
                    <option value="">За неделю</option>
                    <option value="">За месяц</option>
                  </select>-->
                  <a href="servise-map.html" class="sto__map sto__map-service" id="sto-on-map">СТО на карте</a>
                </div>
            </div>
            </div>

            <div data-controller="sto-list" data-sto-list-limit-value="5" id="stoList">
              <!-- список СТО -->
            </div>

            <div class="download-more">
              <button class="btn__download-more" data-action="click->filter#stoLoadMore">Загрузить еще</button>

            </div>

          </div>
        </div>
      </div>
    </section>

   <!-- <section class="country-city">
      <div class="cargo-country">
        <h2 class="container__title cargo-country__container__title">СТО по Казахстану</h2>
        <div class="cargo-country__links" data-controller="stoListCity"></div>
      </div>
    </section>-->
  </main>

  <footer data-controller="templateFooter"></footer>
</body>
</html>
